<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <mat-form-field>
      <input type="email" matInput placeholder="email" formControlName="emailId">
    </mat-form-field>
    <div *ngIf="email.invalid && email.touched"
      class="alert alert-danger">
      invalid email
    </div>
    <div *ngIf="!email.dirty && submitted"
    class="alert alert-danger">
     email required
  </div>
  
  </div>
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <div *ngIf="password.invalid && password.touched"
      class="alert alert-danger">
      invalid password
    </div>
    <div *ngIf="!password.dirty && submitted"
    class="alert alert-danger">
    password required
  </div>

  </div>

  <div class="button">
    <button type="submit" mat-button >Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
